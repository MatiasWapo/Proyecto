{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Registro</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success w-100">Registrarse</button>
                    </form>
                    <p class="mt-3 text-center">
                        ¿Ya tienes cuenta? <a href="{% url 'usuarios:login' %}">Inicia sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
