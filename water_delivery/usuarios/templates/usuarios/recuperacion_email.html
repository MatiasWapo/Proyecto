{% extends 'base.html' %}
{% block navbar %}{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Recuperar Contraseña</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            {{ form.email.label_tag }}
            {{ form.email }}
            {% if form.email.errors %}
                <div class="text-red-500 text-sm mt-1">{{ form.email.errors }}</div>
            {% endif %}
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition duration-200">
            Enviar enlace de recuperación
        </button>
    </form>
    <div class="mt-4 text-center">
        <a href="{% url 'usuarios:login' %}" class="text-blue-500 hover:underline">Volver al login</a>
    </div>
</div>
{% endblock %}
{% block footer %}{% endblock %}
