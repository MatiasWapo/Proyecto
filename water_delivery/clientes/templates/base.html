<!-- =============================================
     TEMPLATE BASE GLOBAL
     =============================================
     Define la estructura principal de la app: head, header, navbar, mensajes, contenido y footer.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery de Agua - {% block title %}{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome (mantenemos tus iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Configuración personalizada de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'agua-blue': '#0891b2',
                        'agua-light': '#67e8f9',
                        'agua-dark': '#164e63',
                    }
                }
            }
        }
    </script>
    
    <!-- Carga archivos estáticos si los tienes -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'clientes/css/styles.css' %}">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    {% include 'partials/header.html' %}
    
    {% block navbar %}
        {% include 'partials/navegation.html' %}
    {% endblock %}

    <main class="container mx-auto px-4 py-6 flex-1 max-w-7xl">
        {% include 'partials/messages.html' %}  <!-- Para mensajes de Django -->
        {% block content %}{% endblock %}
    </main>

    {% include 'partials/footer.html' %}
</body>
</html>
